<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav mr -auto">
                  <li class="nav-item active">
                        <a class="nav-link" href="#" th:href="@{/homeApp}">Home System
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/services}">Services</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/contacts}">Contact</a>
                  </li>
               </ul>
            </div>
            <a class="navbar-brand">Phone +353 0149 - 000 Social Midias here</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         </div>
      </nav>
      <br>
      <div class="container">
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <h1>Login</h1>
               <div th:if="${param.error}">
                  Invalid Username or password
               </div>
               <div th:if="${param.logout}">
                  You have been logged out
               </div>
               <form th:action="@{/login}" method="post">
                  <div class="form-group">
                     <label for="username">User Name</label>:
                     <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                        placeholder="Username" />
                  </div>
                  <div class="form-group">
                     <label for="password">Password</label>: <input type="password" id="password" name="password"
                        class="form-control" placeholder="Password" />
                  </div>
                  <div class="form-group">
                     <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                           <input type="submit" name="login-submit" id="login-submit"
                              class="form-control btn btn-primary" value="Log In" />
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
      <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
   </body>
</html>
