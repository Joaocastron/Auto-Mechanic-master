<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Booking</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav mr -auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="#" th:href="@{/home}">Home
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/userPage}">Customer Space</a>
                  </li>
                  <li class="nav-item">
					 <a class="nav-link" href="#" th:href="@{/services}">Services</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">About Us</a>
                  </li>
               </ul>
            </div>
            <a class="navbar-brand">Phone +353 0149 - xxx Social Midias</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         </div>
      </nav>
      <br>
      <div class="container">
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <div th:if="${param.success}">
                  <div class="alert alert-info">Thank you for booking with us</div>
               </div>
               <h1>Booking</h1>
               <form th:action="@{/booking}" th:object="${booking}" method="POST">
               <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
               <div class="form-group" >
                  <label for="vehicle" class="control-label">Vehicle</label>
                  <select th:field="*{vehicleLicence}"class=" form-control">
                     <option th:each="i : ${allVehicle}" th:value="${i.licence}" th:text="${i.licence}">
                     </option>
                  </select>
               </div>
               <div class="form-group">
                  <span>New Vehicle or first time? <a href="/" th:href="@{/vehicleRegister}">Register your vehicle here</a></span>
               </div>
            <!-- <div class="form-group" th:classappend="${#fields.hasErrors('status')} ? 'has-errors': ''">
                  <label for="status" class="control-label">Status</label>
                  <select th:field="*{status}" class=" form-control">
                     <option th:each="i : ${T(Car.Auto.Mechanic.Models.Status).values()}" th:value="${i}" th:text="${i}">
                     </option>
                  </select>
               </div> -->
               <div class="form-group" th:classappend="${#fields.hasErrors('type')} ? 'has-errors': ''">
                  <label for="type" class="control-label">Type</label>
                  <select th:field="*{type}" class=" form-control">
                     <option th:each="i : ${T(Car.Auto.Mechanic.Models.BookingType).values()}" th:value="${i}" th:text="${i.lable}">
                     </option>
                  </select>
               </div>
               <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-errors': ''">
                  <label for="description" class="control-label">Description</label>
                  <input id="description" class=" form-control" th:field="*{description}"/>
                  <p class="error-message" th:each="error: ${#fields.errors('description')}" th:text="${error}">Validation error</p>
               </div>
               <div class="form-group">
                  <select th:field="*{date}" class="form-control">
                     <option th:each="i : ${availableDates}" th:value="${i}" th:text="${i}">
                     </option>
                  </select>
               </div>
               <div class="form-froup">
                  <button type="submit" class="btn btn-success">Booking</button>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
