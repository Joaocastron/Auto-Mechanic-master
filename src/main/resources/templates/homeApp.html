<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>HOME APPLICATION</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-dark bg-dark static-right">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
            </div>
            <a class="navbar-brand">Ger´s Garage Booking System</a>
         </div>
      </nav>
      <div class="container">
      <div class="row">
         <div class="col-md-6">
            <br>
            <h1> Welcome! to </h1>
            <h2> Ger´s Garage booking Service!!</h2>
            <ul class="nav flex-column">
               <security:authorize access="hasRole('ROLE_USER')">
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/userPage}">Customer Space</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/vehicleRegister}">New Vehicle</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/booking}"> New Booking</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                  </li>
            </ul>
            </security:authorize>
            <ul class="nav flex-column">
               <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/search}">Search Booking</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/register}">New Customer</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/}">New Booking</a>
               </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/newSupply}">New Supply</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
               </li>
            </ul>
         </div>
         <div class="col-md-6 ">
            <br>
            <div>
               <img th:src="@{/img/logo.png}" src="/Auto-Mechanic-master/src/main/resources/static/img/logo.png" class="img-responsive" alt="Responsive image"/>
            </div>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
