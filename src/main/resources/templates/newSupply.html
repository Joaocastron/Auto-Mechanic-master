<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Register</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav mr -auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="#" th:href="@{/homeApp}">Home System
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/search}">Search</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/register}">new Customer</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/allocate}">Rostering</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                  </li>
               </ul>
            </div>
            <a class="navbar-brand">Phone +353 0149 - xxx Social Midias</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         </div>
      </nav>
      <div class="container">
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <div th:if="${param.success}">
                  <div class="alert alert-info">Thank you for register with us</div>
               </div>
               <h1>Register New Supply</h1>
               <form th:action="@{/newSupply}" th:object="${supply}" method="POST">
                  <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                  <div class="form-group" th:classappend="${#fields.hasErrors('supplyName')} ? 'has-errors': ''">
                     <label for="supplyName" class="control-label">Name</label>
                     <input id="supplyName" type="text" class="form-control" th:field="*{supplyName}" />
                     <p class="error-message" th:each="error: ${#fields.errors('supplyName')}" th:text="${error}">Validation error</p>
                  </div>
                  <div class="form-group" th:classappend="${#fields.hasErrors('price')} ? 'has-errors': ''">
                     <label for="price" class="control-label">Price</label>
                     <input id="price" type="text" class="form-control" th:field="*{price}" />
                     <p class="error-message" th:each="error: ${#fields.errors('price')}" th:text="${error}">Validation error</p>
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-success">Register</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
