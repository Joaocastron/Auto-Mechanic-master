<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Vehicle Register</title>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav mr -auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="#" th:href="@{/home}">Home
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/services}">Services</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/booking}">Get Booking</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/vehicleRegister}">Register new Vehicle</a>
                  </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                  </li>
                  
               </ul>
            </div>
                       
            <a class="navbar-brand">Phone +353 0149 - xxx Social Midias</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         </div>
      </nav>
      <br>
      <div class="container">
         <div class="row">
         <div class="col-md-6 col-md-offset-3">
         
            <div th:if="${param.success}">
               <div class="alert alert-info">Thank you for register with us</div>
            </div>
            <h1>Vehicle Registration</h1>
            
            <form th:action="@{/vehicleRegister}" th:object="${vehicle}" method="POST">
            
               <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
               
               <div class="form-group" th:classappend="${#fields.hasErrors('make')} ? 'has-errors': ''">
                  <label for="make" class="control-label">Make</label>
                  <select th:field="*{make}" class=" form-control">
                     <option th:each="i : ${T(Car.Auto.Mechanic.Models.Make).values()}" th:value="${i}" th:text="${i}">
                     </option>
                  </select>
               </div>
               <div class="form-group" th:classappend="${#fields.hasErrors('model')} ? 'has-errors': ''">
                  <label for="model" class="control-label">Model</label>
                  <select th:field="*{model}" class=" form-control">
                     <option th:each="i : ${T(Car.Auto.Mechanic.Models.Model).values()}" th:value="${i}" th:text="${i}">
                     </option>
                  </select>
               </div>
               <div class="form-group" th:classappend="${#fields.hasErrors('year')} ? 'has-errors': ''">
                  <label for="year" class="control-label">Year</label>
                  <input id="year" class=" form-control" th:field="*{year}"/>
                  <p class="error-message" th:each="error: ${#fields.errors('year')}" th:text="${error}">Validation error</p>
               </div>
               <div class="form-group" th:classappend="${#fields.hasErrors('licence')} ? 'has-errors': ''">
                  <label for="licence" class="control-label">Licence</label>
                  <input id="licence" class=" form-control" th:field="*{licence}"/>
                  <p class="error-message" th:each="error: ${#fields.errors('licence')}" th:text="${error}">Validation error</p>
               </div>
               <div class="form-group" th:classappend="${#fields.hasErrors('engine')} ? 'has-errors': ''">
                  <label for="engine" class="control-label">Engine Type</label>
                  <select th:field="*{engine}" class=" form-control">
                     <option th:each="i : ${T(Car.Auto.Mechanic.Models.Engine).values()}" th:value="${i}" th:text="${i}">
                     </option>
                  </select>
               </div>
               <div class="form-group" th:classappend="${#fields.hasErrors('comments')} ? 'has-errors': ''">
                  <label for="comments" class="control-label">Comments</label>
                  <input id="comments" class=" form-control" th:field="*{comments}"/>
                  <p class="error-message" th:each="error: ${#fields.errors('comments')}" th:text="${error}">Validation error</p>
               </div>
               <div class="form-froup">
                  <button type="submit" class="btn btn-success">Register</button>
               </div>
            </form>
         </div>
     </div>
     </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
