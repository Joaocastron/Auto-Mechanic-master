<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">Thank you for register with us</div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-errors': ''">
                        <label for="name" class="control-label">Name</label>
                        <input id="name" type="text" class="form-control" th:field="*{name}" />
                        <!-- <p class="error-message" th:each="error: ${#fields.error('name')}" th:text="${error}">Validation error</p> -->
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('surname')} ? 'has-errors': ''">
                        <label for="surname" class="control-label">Surname</label>
                        <input id="surname" type="text" class="form-control" th:field="*{surname}" />
                        <!-- <p class="error-message" th:each="error: ${#fields.error('surname')}" th:text="${error}">Validation error</p> -->
                    </div>
                     <div class="form-group" th:classappend="${#fields.hasErrors('phone')} ? 'has-errors': ''">
                        <label for="phone" class="control-label">Phone Number</label>
                        <input id="phone" type="text" class="form-control" th:field="*{phone}" />
                        <!-- <p class="error-message" th:each="error: ${#fields.error('phone')}" th:text="${error}">Validation error</p> -->
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-errors': ''">
                        <label for="email" class="control-label">E-mail</label>
                        <input id="email" class=" form-control" th:field="*{email}"/>
                        <!-- <p class="error-message" th:each="error: ${#fields.error('email')}" th:text="${error}">Validation error</p> -->
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-errors': ''">
                        <label for="password" class="control-label">Password</label>
                        <input id="password" type="password" class=" form-control" th:field="*{password}"/>
                        <!-- <p class="error-message" th:each="error: ${#fields.error('password')}" th:text="${error}">Validation error</p> -->
                    </div>
                    <div class="form-froup">
                        <button type="submit" class="btn btn-success">Register</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
